<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="bg-dark">
        <div class="container">
            <h1 class=" text-white text-center">Weather Dashboard</h1>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h4>Search for a city:</h4>
                <div class="input-group mb-3">
                    <input id="searchTerm" type="text" class="inputGroup" placeholder="City name...">
                    <button id="searchBtn" class="btn btn-primary" type="button" >
                    </button>
                </div>

                <div class="card">
                    <ul class="list-group">
                    </ul>
                </div>

            </div>

            <div class="col-lg-9">
                <div id="currentForecastsCity">

                </div>
            </div>

        </div>

        <div class="col-md-12">

            <h5 id="fiveDayForecast" class="">5-Day Forecast:</h5>

            <div id="forecast" class="row">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="dashboard.js"></script>
</body>

</html>
